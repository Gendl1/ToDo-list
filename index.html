<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo_list</title>
  </head>
  <body>
    
    <section class="hero container">
      <h1 class="hero__title">todo list</h1>
      <div class="hero__search">
        <div class="hero__search-input">
          <input class="hero__search-input-area" placeholder="Search note...">
          <div class="hero__search-input-img">
            <img src="./public/images/search.svg">
          </div>
        </div>

        <div class="hero__search-filter">
          <span class="hero__search-filter-name">all</span>
          <div class="hero__search-filter-img">
            <img src="./public/images/filter-closed.svg" class="special-img">
          </div>
          <div class="hero__search-filter-choice">
            <div class="hero__search-filter-choice-text" data-value="All"><span>All</span></div>
            <div class="hero__search-filter-choice-text" data-value="Complete"><span>Complete</span></div>
            <div class="hero__search-filter-choice-text" data-value="Incomplete"><span>Incomplete</span></div>
          </div>
        </div>

        <button class="hero__search-dark-theme">
          <img src="./public/images/light_theme.svg">
        </button>
      </div>
    </section>

    <section class="notes container">
      <button class="notes__add-button">
        <img src="./public/images/add-note.svg">
      </button>

      <ul class="notes__list">

        <!-- <li class="notes__list-item">
          <input type="checkbox" id="note-checkbox" class="notes__list-item-checkbox">
          <div class="notes__list-item-content">
            <span class="notes__list-item-content-text">note #1</span>
            <div class="notes__list-item-content-img">
              <div class="notes__list-item-content-img-edit">
                <img src="./public/images/edit-note.svg">
              </div>
              <div class="notes__list-item-content-img-delete">
                <img src="./public/images/delete-note.svg">
              </div>
            </div>
          </div>
        </li> -->

      </ul>

    </section>

    
    <div class="modal-overlay">
      <div class="modal">
        <h2 class="modal__title">New note</h2>
        <input class="modal__input" placeholder="Input your note..." id="note-input">
        <div class="modal__buttons">
          <button class="modal__buttons-cancel">cancel</button>
          <button class="modal__buttons-apply">apply</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
