<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo_list</title>
  </head>
  <body>
    
    <section class="hero container">
      <h1 class="hero__title">todo list</h1>
      <div class="hero__search">
        <div class="hero__search-input">
          <input class="hero__search-input-area" id="1" placeholder="Search note...">
          <div class="hero__search-input-img">
            <img src="./public/images/search.svg">
          </div>
        </div>

        <div class="hero__search-filter">
          <span class="hero__search-filter-name">all</span>
          <div class="hero__search-filter-img">
            <img src="./public/images/filter-closed.svg" class="special-img">
          </div>
          <div class="hero__search-filter-choice">
            <div class="hero__search-filter-choice-text" data-value="All"><span>All</span></div>
            <div class="hero__search-filter-choice-text" data-value="Complete"><span>Complete</span></div>
            <div class="hero__search-filter-choice-text" data-value="Incomplete"><span>Incomplete</span></div>
          </div>
        </div>

        
        
        <button class="hero__search-dark-theme">
          <img src="./public/images/theme.svg">
        </button>

      </div>
    </section>

    <section class="notes container">
      <button class="notes__add-button">
        <img src="./public/images/add-note.svg">
      </button>
    </section>
    <div class="notes__modal">
        <h2 class="notes__modal-title">New note</h2>
        <input id="2" class="notes__modal-input" placeholder="Input your note...">
        <div class="notes__modal-buttons">
          <button class="notes__modal-buttons-cancel">
            cancel
          </button>

          <button class="notes__modal-buttons-apply"> 
            apply
          </button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
